<table>
<thead>
  <tr>
    <th>
      Label
    </th>
    <th>

    <th>
      Nb participants
    </th>
    <th>
      Organisateur
    </th>
    <th>
      Lieux
    </th>
  </tr>
</thead>

<tbody>
  <tr *ngFor="let bbq of (barbecues$ | async)" [routerLink]="[bbq.id, 'details']">
    <td>{{ bbq.label }}</td>
    <td>{{ bbq.startAt|date:'dd/MM/yyyy hh:mm' }}</td>
    <td>{{ bbq.users?.length||0 }}</td>
    <td>{{ bbq.owner?.username || 'N.C.' }}</td>
    <td>{{ bbq.address }}</td>
  </tr>
</tbody>
